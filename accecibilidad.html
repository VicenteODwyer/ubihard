<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajustes</title>
    <link rel="stylesheet" href="../CSS/accecibilidad.css">
    <link rel="shortcut icon" href="Imagenes/favicon.png" type="image/x-icon">
</head>
<body>
    <section>
    <div id="caja_sonido" class="Sonido">
        <h1>Sonido</h1>
        <h3>
        <label for="efect_sonido" class="vol_1">Efectos de Sonido</label><br>
        <input type="range"><br>
        <label for="music" class="vol_2">Musica</label><br>
        <input type="range"><br>
        <label for="ningun_sonido" class="vol_3">Sacar Sonido Total</label><br>
        <input type="checkbox"><br>
        </h3>
    </div>
    </section>
    <section class="div1">
    <div id="aj_pantalla" class="ajustes de  Pantalla">
        <h1>Ajustes de Pantalla</h1>
        <h3>
        <label for="brillo" class="brillo">Brillo</label><br>
        <input type="range"><br>
        <label for="dalto_1">Daltonismo 1</label><br>
        <input type="radio" name="daltonismo" value="1" id="dalto_1"><br>
        <label for="dalto_2">Daltonismo 2</label><br>
        <input type="radio" name="daltonismo" value="2" id="dalto_2"><br>
        <label for="dalto_3">Daltonismo 3</label><br>
        <input type="radio" name="daltonismo" value="3" id="dalto_3"><br>
        <label for="dalto_4">Daltonismo 4</label><br>
        <input type="radio" name="daltonismo" value="4" id="dalto_4"><br>
        <label for="dalto_5">Daltonismo 5</label><br/>
        <input type="radio" name="daltonismo" value="5" id="dalto_5"><br>
        </h3>
    </div>

</section>

<div id="Imagenes_dalto">

    <img src="Imagenes/Niveles/nivel3.png" alt="prueba3">
    <img src="Imagenes/Niveles/nivel4.png" alt="prueba4">
    <img src="Imagenes/Niveles/nivel5.png" alt="prueba5">
</div>
</aside>

</body>
</html>
